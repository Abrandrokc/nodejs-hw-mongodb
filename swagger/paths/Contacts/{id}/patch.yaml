tags:
  - Contacts
summary: Patch contacts by id
operationId: patchContactsById
description: 'Patch contacts by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'contacts name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'contacts phone number'
            type: number
            example: 121212121
          email:
            description: 'contacts email'
            type: string
            example: 'john.doe@example.com'
          contactType:
            description: 'contact type'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
          photo:
            description: 'Link to contacts photo'
            type: string
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '200':
    description: 'Successfully patched contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              $ref: '../../../components/shemas/contacts.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
